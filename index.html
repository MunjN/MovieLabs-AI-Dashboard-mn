<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dashboard Embedded</title>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.1/dist/powerbi.min.js"></script>
  <script src="/amazon-cognito-identity.min.js"></script>
  <style>
    body {
      background-color: #1d186d;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: white;
    }
    header {
      position: absolute;
      top: 15px;
      left: 20px;
    }
    header img {
      height: 50px;
      cursor: pointer;
    }
    .banner {
      width: 100%;
      text-align: center;
      margin-top: 40px;
      font-size: 22px;
      font-weight: 600;
      line-height: 1.4;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .banner span {
      display: block;
      font-size: 16px;
      font-weight: 400;
      margin-top: 6px;
      opacity: 0.9;
    }
    #reportContainer {
      width: 100%;
      height: 100vh;
      border: 0;
      display: none;
    }
    footer#chatFooter {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #0f0e2b;
      color: white;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }
    #openChatBtn {
      background: #ffffff10;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #chatWindow {
      display: none;
      position: fixed;
      bottom: 50px;
      right: 20px;
      width: 320px;
      max-height: 500px;
      background: white;
      color: black;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      z-index: 9999;
      display: flex;
      flex-direction: column;
    }
    #chatLog {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #chatInput {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chatInput input {
      flex: 1;
      padding: 8px;
      border: none;
    }
    #chatInput button {
      padding: 8px;
      background: #1d186d;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://me-dmz.com" target="_blank">
      <img src="logo.png" alt="ME-DMZ Logo">
    </a>
  </header>
  <div class="banner">
    Welcome to the ME-NEXUS AI Dashboard
    <span>Brought to you by ME-DMZ</span>
  </div>
  <div id="reportContainer"></div>

  <!-- Chat UI -->
  <footer id="chatFooter">
    <button id="openChatBtn">ðŸ’¬ Chat with ME-AI</button>
  </footer>
  <div id="chatWindow">
    <div id="chatLog"></div>
    <div id="chatInput">
      <input type="text" id="chatMessage" placeholder="Ask about the dashboard...">
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <script>
    const chatFooter = document.getElementById('chatFooter');
    const chatWindow = document.getElementById('chatWindow');
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatMessage');
    document.getElementById('openChatBtn').addEventListener('click', () => {
      chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
    });

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendChat() {
      const message = chatInput.value.trim();
      if (!message) return;
      appendMessage('You', message);
      chatInput.value = '';
      const res = await fetch("https://movielabs-ai-dashboard-mn.onrender.com/chat", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let gptText = '';
      appendMessage('ME-AI', '');
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        gptText += chunk;
        chatLog.lastChild.innerHTML = `<strong>ME-AI:</strong> ${gptText}`;
      }
    }

    async function initialize(idToken) {
      const backendUrl = "https://movielabs-ai-dashboard-mn.onrender.com";
      const embedUrl = "https://app.powerbi.com/reportEmbed?reportId=9f92cc54-8318-44c4-a671-a020ea14ef56&groupId=4c6a6199-2d9c-423c-a366-7e72edc983ad&w=2&config=eyJjbHVzdGVyVXJsIjoiaHR0cHM6Ly9XQUJJLUNBTkFEQS1DRU5UUkFMLXJlZGlyZWN0LmFuYWx5c2lzLndpbmRvd3MubmV0IiwiZW1iZWRGZWF0dXJlcyI6eyJ1c2FnZU1ldHJpY3NWTmV4dCI6dHJ1ZX19";
      let embedToken = null;
      async function fetchAuthToken() {
        const r = await fetch(`${backendUrl}/auth-token`, { method: 'POST', headers: { 'Content-Type': 'application/json' } });
        const d = await r.json();
        return d.access_token;
      }
      async function fetchEmbedToken(authToken) {
        const r = await fetch(`${backendUrl}/embed-token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ authToken })
        });
        const d = await r.json();
        embedToken = d.token;
      }
      function embedReport() {
        const models = window["powerbi-client"].models;
        const config = {
          type: "report",
          tokenType: models.TokenType.Embed,
          accessToken: embedToken,
          embedUrl,
          id: "9f92cc54-8318-44c4-a671-a020ea14ef56",
          permissions: models.Permissions.All,
          settings: { filterPaneEnabled: false, navContentPaneEnabled: true }
        };
        const c = document.getElementById("reportContainer");
        powerbi.reset(c);
        powerbi.embed(c, config);
      }
      try {
        const authToken = await fetchAuthToken();
        await fetchEmbedToken(authToken);
        embedReport();
        setInterval(async () => {
          try {
            const newAuthToken = await fetchAuthToken();
            await fetchEmbedToken(newAuthToken);
            embedReport();
          } catch (e) { console.error("Failed to refresh token:", e); }
        }, 40 * 60 * 1000);
        // ðŸ”¥ Show chatbot once ready
        chatFooter.style.display = 'flex';
      } catch (e) {
        console.error("Initialization error:", e);
      }
    }
  </script>
</body>
</html>
